    <div class="login">
        <form action="/index.html" onsubmit="validateF()">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline" style="color: #7b189d;"></i></div>
            <div class="form-group"><input  type="text" class="form-control" name="firstName" placeholder="First Name" /></div>
            <div class="form-group"><input  type="text" class="form-control" name="lastName" placeholder="Last Name" /></div>
            <div class="form-group"><input id="email" type="email" class="form-control" name="email" placeholder="Email" onkeyup="validate(this)"/>
              <p>invalid</p>
            </div>
            <div class="form-group"><input id="password" type="password" class="form-control" name="password" placeholder="Password" onkeyup="validate(this)"/>
              <p>password must be min 8 char</p>
            </div>
            <div class="form-group" style="color: #d329ef;"><button class="btn btn-primary btn-block" type="submit" style="background: #7b189d;">Sign up!</button></div>
            <a class="forgot" href="#">Forgot your email or password?</a>
            <a class = "newAcc" href="/login.html">Click here if you already have an account</a>
        </form>
    </div>
